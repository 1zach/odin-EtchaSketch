<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/221c229129.js" crossorigin="anonymous"></script>
    <title>Etch-a-Sketch by 1zach</title>
</head>
<body>
    <div class="container" id = "container">
        <div class="header">
            <h2>Magic</h2><h1>Etch-a-Sketch</h1><h2>Screen</h2>
        </div>
    <div class = "etch-a-sketch">
        <div class="buttons">
            <div class="sizes">
                <h3>Box Size</h3>
                <button id = "small"></button>
                <button id = "medium"></button>
                <button id = "large"></button>
            </div>
            <div class = "grids">
                <div class="gridshadowbox">
                    <div class="grid" id = "grid">

                    </div>
                </div>
            </div>
            <div class="colors">
                <h3><i class="fa-solid fa-paintbrush fa-2xl"></i></h3>
                <button id="rainbow"></button>
                <button id ="black"></button>
                <input type="color" id="colorpicker" value="#0000ff">
                <button id="fade"></button>
            </div>
        </div>
    </div>
    <div class = "footer">
        <button id = "eraser"><i class="fa-solid fa-rotate-right"></i></button>
        <a href ="https://github.com/1zach/odin-EtchaSketch" target="_blank" class = "ghlink">Built by Zach Thomas  <i class="fa-brands fa-github"></i></a>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
